<div class="screen-container">
    <app-navigation [collapsed]="collapsedSidebar"></app-navigation>
    <div class="main" [ngClass]="{active: collapsedSidebar}">
        <app-topbar (sidebarChanged)="onSidebarChanged($event)"></app-topbar>
        <app-cardbox [cards]="watcherData.cards"></app-cardbox>
        <div class="details">
            <app-alerts [alerts]="watcherData.alerts" [displayHeader]="true"></app-alerts>
            <app-subjects [subjects]="watcherData.subjects"></app-subjects>
        </div>
    </div>
</div>
