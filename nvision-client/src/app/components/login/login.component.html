<div class="screen-container text-center col-3">
  <form class="form-signin">
    <img class="mt-1 mb-3" src="./../../../assets/NVisionLogo.png" alt="" width="125" height="125">
    <span id="appNameLogin1">N</span>
    <span id="appNameLogin2">Vision</span>  
    <h1 class="h3 my-3 font-weight-normal overlay-label">Login</h1>
    <input type="text" id="inputUsername" class="form-control text-input" placeholder="Username" required="" autofocus=""
        [(ngModel)]="loginUser.username" name="username"> 
    <input type="password" id="inputPassword" class="form-control text-input" placeholder="Password" required="" autofocus=""
        [(ngModel)]="loginUser.password" name="password"> 
    <a class="btn-main my-4" type="submit" (click)="onLoginClicked()">Sign in</a>
    <div class="mt-3">
      <div class="overlay-label">Don't have an account?</div>
      <a class="btn-secondary" [routerLink]="'/register'">Register</a> 
    </div>
    <p class="my-3 text-muted" style="font-size: 20px;">Â© UTCN 2021-2022</p>
  </form>
</div>
