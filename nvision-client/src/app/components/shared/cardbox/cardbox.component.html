<div class="cardBox">
    <div class="card" *ngFor="let dashboardCard of dashboardCards">
        <div>
            <div class="numbers">{{dashboardCard.numericValue}}</div>
            <div class="cardName">{{dashboardCard.cardName}}</div>
        </div>
        <div class="iconBx">
            <ion-icon name="{{dashboardCard.iconName}}"></ion-icon>
        </div>
    </div>
</div>
