<div class="cardBox">
    <div class="card" *ngFor="let numericCard of numericCards">
        <div>
            <div class="numbers">{{numericCard.numericValue}}</div>
            <div class="cardName">{{numericCard.cardName}}</div>
        </div>
        <div class="iconBx">
            <ion-icon name="{{numericCard.iconName}}"></ion-icon>
        </div>
    </div>
</div>
