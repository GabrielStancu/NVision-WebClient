<mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{subject.fullName}}</mat-card-title>
      <mat-card-subtitle>
          <div><span class="property-name">Address: </span>{{subject.address}}</div>
          <div><span class="property-name">Birthday: </span>{{subject.birthday | date: 'dd/MM/yyyy'}}</div>
          <div><span class="property-name">Patient: </span>{{subject.isPatient}}</div>
          <div><span class="property-name">Sex: </span>{{subject.sex}}</div>
      </mat-card-subtitle>
      <img mat-card-md-image src="{{subject.profilePictureSrc}}">
    </mat-card-title-group>
    <mat-card-content>
      {{subject.healthStatus}}
    </mat-card-content>
</mat-card>
